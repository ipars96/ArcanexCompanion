<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcanex - Login</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        #logo {
            width: 300px;
            margin-bottom: 50px;
        }

        #loginButton {
            padding: 15px 30px;
            font-size: 20px;
            color: #ffffff;
            background-color: transparent;
            border: 2px solid #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        #loginButton:hover {
            background-color: #ffffff;
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <img id="logo" src="images/logo.png" alt="Arcanex - The Roleplaying Game">
    <button id="loginButton">Login</button>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-analytics.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBrlgCiT3cbERNCOaZFT_UjgSVi81y_wKU",
            authDomain: "arcanex-the-roleplaying-game.firebaseapp.com",
            projectId: "arcanex-the-roleplaying-game",
            storageBucket: "arcanex-the-roleplaying-game.appspot.com",
            messagingSenderId: "212898746712",
            appId: "1:212898746712:web:f1f448418c5b79fb70952d",
            measurementId: "G-N30B0RRGXL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();

        // Initialize Google Auth Provider
        const provider = new GoogleAuthProvider();

        // Attach login functionality to the button
        const loginButton = document.getElementById('loginButton');
        loginButton.addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    // User signed in successfully
                    const user = result.user;
                    console.log('User signed in: ', user);
                    // Redirect or show logged-in state here
                })
                .catch((error) => {
                    // Handle Errors here.
                    console.error('Error during sign-in: ', error);
                });
        });
    </script>
</body>
</html>
