<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcanex - Login</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        #logo {
            width: 300px;
            margin-bottom: 50px;
        }

        #firebaseui-auth-container {
            width: 300px;
            display: none; /* Hidden by default */
        }

        #loginButton {
            padding: 15px 30px;
            font-size: 20px;
            color: #ffffff;
            background-color: transparent;
            border: 2px solid #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 20px;
        }

        #loginButton:hover {
            background-color: #ffffff;
            color: #1a1a1a;
        }
    </style>
    <!-- Include FirebaseUI CSS -->
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css" />
</head>
<body>
    <img id="logo" src="images/logo.png" alt="Arcanex - The Roleplaying Game">
    
    <!-- FirebaseUI container -->
    <div id="firebaseui-auth-container"></div>

    <button id="loginButton">Login</button>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-analytics.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
        import * as firebaseui from 'https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBrlgCiT3cbERNCOaZFT_UjgSVi81y_wKU",
            authDomain: "arcanex-the-roleplaying-game.firebaseapp.com",
            projectId: "arcanex-the-roleplaying-game",
            storageBucket: "arcanex-the-roleplaying-game.appspot.com",
            messagingSenderId: "212898746712",
            appId: "1:212898746712:web:f1f448418c5b79fb70952d",
            measurementId: "G-N30B0RRGXL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();

        // Initialize the FirebaseUI Widget using Firebase.
        const ui = new firebaseui.auth.AuthUI(auth);

        // FirebaseUI configuration
        const uiConfig = {
            signInSuccessUrl: '/',  // URL to redirect to after a successful sign-in
            signInOptions: [
                {
                    provider: 'google.com',
                    providerName: 'Google',
                    clientId: 'YOUR_CLIENT_ID.apps.googleusercontent.com'
                },
                'password',  // Allows email/password sign-in
            ],
            tosUrl: '<your-tos-url>', // Terms of Service URL
            privacyPolicyUrl: '<your-privacy-policy-url>' // Privacy Policy URL
        };

        // Attach click event to the login button
        const loginButton = document.getElementById('loginButton');
        const authContainer = document.getElementById('firebaseui-auth-container');

        loginButton.addEventListener('click', () => {
            // Show the FirebaseUI container when the login button is clicked
            authContainer.style.display = 'block';
            
            // Start the FirebaseUI auth interface
            ui.start('#firebaseui-auth-container', uiConfig);
        });
    </script>
</body>
</html>
