<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <style>
        /* Chatbox container styles, adjusted to remove ID duplication */
        #chatboxHeader {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #DFE0E2;
        }
        #chatboxMessages {
            flex-grow: 1;
            overflow-y: auto;
            margin: 10px 0;
        }
        #chatboxInput {
            display: flex;
            gap: 5px;
        }
        #chatboxInput input[type="text"] {
            flex-grow: 1;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #AAAAAA;
            background-color: #DFE0E2;
            color: #071013;
        }
        #chatboxInput button {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            background-color: #EB5160;
            color: #FFFFFF;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Direct chatbox content, without an outer container -->
    <div id="chatboxHeader">Chatbox</div>
    <div id="chatboxMessages">
        <!-- Messages will be loaded here -->
    </div>
    <div id="chatboxInput">
        <input type="text" id="chatMessage" placeholder="Type a message...">
        <button type="button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const messageInput = document.getElementById('chatMessage');
            const messageText = messageInput.value.trim();

            if (messageText) {
                const messageContainer = document.createElement('div');
                messageContainer.textContent = messageText;
                document.getElementById('chatboxMessages').appendChild(messageContainer);
                messageInput.value = '';
                messageInput.focus();
            }
        }
    </script>
</body>
</html>
